    <script>
        function obtenerDatosApu(){
           // const url = "http://localhost:8080/v1/pa-get-apu/23"
            const url ="https://api.instantwebtools.net/v1/passenger?page=0&size=20"
            res = [];
            fetch(url)
                .then(response => response.json())
                .then(res => {
                    console.log(res)
                    listaDeDatosApu(res.data)
                })
                .catch(error => console.log(error))
        }

        function listaDeDatosApu(result){
            let table = document.getElementById('myTable')
            for (var i=0; i < result.length; i++){
                    //<td>${result[i].id}</td>
                    //<td><input type="text" class="descripcionIns" value="${result[i].descripcionIns}" disabled="true"></td>
                var row = `<tr>
                    <td>${result[i].id}</td>
                            <td><input type="text" class="desc"></td>
                            <td><input type="text" class="u"></td>
                            <td><input type="text" class="precio"></td>
                                                        
                    </tr>`

                    table.innerHTML += row
 
            }
        }
